<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge"><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<body>
	<nav class="navbar navbar-light">
		<a class="navbar-brand" href="#" id="navigate-home" style="color: white;"> F&E</a>
		
		<div class="dropdown">
			<button class="dropbtn">Options</button>
			<div
			 class="dropdown-content">
				<a href="#" id="profile" >Profile Management</a>
				<a href="#" id="logout">Logout</a>
			</div>
		</div>

	<div id="profileWrapper">
      
        <div id="profile-mgnt">
           <h4>Profile Management</h4> 
           <div id="profile-content">               
                <div id="name-container">
                    <label for="name">Name: </label>
                    <h5 id="name"> </h5>
                </div>

                <div id="role-container">
                    <label for="role">Position: </label>
                    <h5 id="role"> </h5>
                </div>
                

           </div>
        </div>
      
        <div id="user-mgnt">
            <h4>User Management</h4>
            <div id="users-content">
				<div id="emp-list-wrapper">
					<table id="emp-list-table">
						<thead>
							<tr>
								<th>Name</th>
								<th>Employee ID</th>
								<th>Role</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody>
		
						</tbody>
					</table>

				</div>
            </div>
        </div>

	</div>
