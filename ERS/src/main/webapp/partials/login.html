<!--Page Background and Illustrations-->
<div id="loginWrapper">	

    <!--Content-->
    <div id="content">
        <p id="title" class="fadeInLeft animated"> Fast &amp; Easy<br>
            Expense <br> 
            Reimbursement</p>
        <p id="descript" class="fadeInDown animated"> The F&amp;E application is used to reimburse J&amp;M <br>
            employees for out of pocket cost and fees that are <br>
            directly related to J&amp;M and our expense requirements.</p>
         <div id="btn-container">
	        <button id="signup" class="btn btn-primary">SIGNUP</button>
	    	<button id="login" class="btn btn-primmary">LOGIN</button>
    	</div>
    </div>
    <img id='hand1' class="fadeInDown animated" src="./img/MoneyHand.png" alt="">
    <img id='hand2' class="fadeInUp animated" src="./img/RecieptHand.png" alt="">
    
    
    <!-- The Modal -->
    <div id="myModal" class="modal" style="display: none;">

        <!-- Modal content -->
        <div class="modal-content bounceInDown animated" >
            <span class="close">&times;</span>
            <h2 id="modalHeader">F&E</h2>
            <hr>
            <h3 id="modalHeader2"> Sign In </h3>

            <div class="form-group">
                <input type="email" class="form-control" id="username" placeholder="Username" />
            </div>

            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Password" />
            </div>

            <button type="submit" class="btn btn-primary login" id="validateUser">Login</button>
            <br>
            <br>
            <div class="alert alert-danger" id="login-message" ></div>
        </div>

    </div>


    <div id="signUpModal" class="modal" style="display: none;">

        <!-- Modal content -->
        <div class="modal-content bounceInDown animated" >
            <span class="close">&times;</span>
            <h2 id="modalHeader">F&E</h2>
            <hr>
            <h3 id="modalHeader2"> Sign up for an account</h3>

            <div class="form-group">
                <input type="text" class="form-control" id="firstname" placeholder="First Name" />
            </div>

            <div class="form-group">
                <input type="text" class="form-control" id="lastname" placeholder="Last Name" />
            </div>

            <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Email" />
            </div>

            <div class="form-group">
                <input type="email" class="form-control" id="signUpUsername" placeholder="Username" />
            </div>
            
            <div class="form-group">
                <input type="password" class="form-control" id="signUpPassword" placeholder="Password" />
            </div>
            
            

            <button type="submit" class="btn btn-primary " id="validateNewUser">Sign Up </button>
        </div>

    </div>
</div>
